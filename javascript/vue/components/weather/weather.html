<div class="currentweather p-2" v-if="visible">
    <div class="row top" style="height: 55%">
        <div :class="'col-6 weathericon wi ' + weatherType"></div>
        <div class="col-6 text-center center">
            <h1 class="temp">{{ temperature }}</h1>
            <p class="celsius-icon">ยบC</p>
        </div>
    </div>

    <div class="row bottom">
        <div class="info" style="width: 100%;">
            <p class="title">{{ fetchedLocatioName }} - <span :class="'wi ' + sunriseSunsetIcon"></span> {{ sunriseSunsetTime }}</p>
            <p class="wind">
                Wind:</span> {{ windSpeed }} m/s, {{ windDirection }}
                <template v-if="windDeg">, {{ windDeg }}ยบ</template>
            </p>
        </div>
    </div>
</div>
