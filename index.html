<!DOCTYPE html>
<html>
<head>
    <title>MagicMirror</title>
    <meta name="google" content="notranslate"/>
    <meta http-equiv="Content-type" content="text/html; charset=utf-8"/>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="format-detection" content="telephone=no">
    <meta name="mobile-web-app-capable" content="yes">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="dist/app.css">
</head>
<body>
    <div id="app">
        <div class="container-fluid">
            <!-- Top section -->
            <div class="row height-override">
                <!-- Left -->
                <div class="col-4 left">
                    <clock></clock>
                </div>
                <!-- Middle -->
                <div class="col-4 middle"></div>
                <!-- Right -->
                <div class="col-4 right">
                    <weather></weather>
                </div>
            </div>

            <!-- Middle section -->
            <div class="row height-override">
                <!-- Left -->
                <div class="col-4 left"></div>
                <!-- Middle -->
                <div class="col-4 middle"></div>
                <!-- Right -->
                <div class="col-4 right"></div>
            </div>

            <!-- Bottom section -->
            <div class="row height-override">
                <!-- Left -->
                <div class="col-4 left">
                    <calendar></calendar>
                </div>
                <!-- Middle -->
                <div class="col-4 middle"></div>
                <!-- Right -->
                <div class="col-4 right">
                    <traffic></traffic>
                </div>
            </div>

            <div class="row footer region">
                <div class="col-12">
                    <jokes></jokes>
                </div>
            </div>
        </div>
    </div>

    <script type="text/javascript" src="dist/bootstrap.js"></script>
    <script type="text/javascript" src="dist/app.js"></script>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key={key}"></script>
</body>
</html>
